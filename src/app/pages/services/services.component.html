<div>
    <!-- ==================== Start Slider ==================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <header class="pages-header bg-img valign parallaxie" data-background="assets/img/slid/1.jpg" data-overlay-dark="5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cont text-center">
                        <h1>Services</h1>
                        <div class="path">
                            <a routerLink="home">Home</a><span>/</span><a routerLink="services"
                                class="active">Service</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- ==================== End Slider ==================== -->
    <section class="portfolio section-padding pb-70">
        <div class="container">

            <!-- gallery -->
            <div class="gallery full-width">
                <!-- gallery item -->
                <div class="row service-main">

                    <div class="col-lg-3 col-md-4 items" *ngFor="let service of serviceList">
                        <div class="item-img wow fadeInUp" data-wow-delay=".4s">
                            <a>
                                <div class="img" data-tooltip-tit="Work image" data-tooltip-sub="Branding">
                                    <img src="{{'data:image/jpg;base64,' + service.ServiceLogo}}" alt="image">
                                </div>

                            </a>
                        </div>
                        <div class="cont">
                            <h6>{{service.ServiceName}}</h6>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>


</div>
