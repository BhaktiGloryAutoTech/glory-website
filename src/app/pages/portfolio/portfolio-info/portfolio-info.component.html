<!-- ==================== Start Slider ==================== -->
<div id="preloaderdt">
    <p class="lo-txt">Nobody Can Play Your Role Batter Than Yourself.</p>
</div>
<header class="pages-header bg-img valign parallaxie contact-bg" d data-overlay-dark="6">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cont text-center" *ngFor="let data of selectedProjectData">
                    <h1>{{data.ProjectName}}</h1>
                    <div class="path">
                        <a routerLink="home">Home</a><span>/</span><a routerLink="Portfolio"
                            class="active">Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- ==================== End Slider ==================== -->

<div class="career-main-info pt-50 pb-50">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <!--Image Slider-->
                <div class="main-container career-info-container">
                    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                        <div ngxSlickItem *ngFor="let data of selectedImg" class="slide">
                            <img src="{{'data:image/jpg;base64,' + data}}" alt="" />
                        </div>
                        <div *ngFor="let data of selectedVideo">
                            <video autoplay controls width="100%">
                                <source src="{{'data:video/mp4;base64,'+ data}}" type="video/mp4" />
                            </video>
                        </div>

            </div>
            <div class="col-md-12 col-12">
